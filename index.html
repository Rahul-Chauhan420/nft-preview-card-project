<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/images/image-equilibrium.jpg" alt="Equilibrium Image" id="hero-image">
        <div class="overlay">
            <img src="/images/icon-view.svg" alt="View Icon">
    </div>
    </div>
        <h1>Equilibrium #3429</h1>
        <p class="descrption">Our Equilibrium collection promotes balance and calm.</p>
        <div class="currency-container">
            <p class="currency"> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p class="time"><i class="fa-solid fa-clock"></i>3 days left</p>
        </div>
        <hr>
        <div class="user-info">
            <img id="user-avatar" src="/images/image-avatar.png" alt="User Avatar">
            <p>Creation of <span class="username">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
